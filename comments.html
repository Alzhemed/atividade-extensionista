<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção de Comentários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .comment-section {
            margin-top: 30px;
            width: 100%;
            max-width: 600px;
        }
        .comment-form textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .comment-form button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .comment-form button:hover {
            background-color: #45a049;
        }
        .comments {
            margin-top: 20px;
        }
        .comment {
            text-align: left;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h1>Seção de Comentários</h1>
    
    <div class="comment-section">
        <div class="comment-form">
            <textarea id="commentInput" rows="4" placeholder="Escreva seu comentário..."></textarea>
            <button onclick="addComment()">Postar Comentário</button>
        </div>

        <div class="comments" id="comments">
            <!-- Comentários serão inseridos aqui -->
        </div>
    </div>

    <script>
        function addComment() {
            const commentInput = document.getElementById('commentInput');
            const commentText = commentInput.value.trim();

            if (commentText !== "") {
                const commentDiv = document.createElement('div');
                commentDiv.classList.add('comment');
                commentDiv.textContent = commentText;

                const commentsSection = document.getElementById('comments');
                commentsSection.appendChild(commentDiv);

                commentInput.value = ""; // Limpa a caixa de texto após postar
            } else {
                alert("Por favor, escreva um comentário antes de postar.");
            }
        }
    </script>

</body>
</html>
